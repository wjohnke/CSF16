<!-- Main Purpose: To show you how to use jQuery to get text from a textbox input and 
		to show you how much easier jQuery is than regular JavaScript --> 
		
<!-- References: 
		1) http://www.w3schools.com/jquery/html_val.asp
		
-->
<html>
    <head>
    	<meta charset="utf-8">
        <title>jQuery Text</title>
        
        <script src="jslibs/jquery-2.1.4.min.js"></script>
        
        <script>
        
            function getUsername() {
               /* 
                var textObject = document.getElementById("user");
                
                // We can inspect our DOM object using console.dir()
                console.dir(textObject);
                
                console.log(textObject.id + " = " + textObject.value);
                */
                
                //Here is the alternative using jQuery 
                console.log( $("#user").attr("id") + " = " + $("#user").val() ); 
                
                
            }
            
            function setUsername() {
               // document.getElementById("user").value = "Sally";
                
               $("#user").val("Sally"); 
                
            }
            
            function checkPassword() {
             /*   
                var passwordObject = document.getElementById("password");
                
                // How long is the value in #pass?
                console.log(passwordObject.value.length);
				
				// If the pass is shorter than 8 characters, alert
                if (passwordObject.value.length <= 8) {
                    alert("Password is too short!");
                }
            */ 
                
                if ( $("#password").val().length <= 8 ) {
                    alert("The password is too short."); 
                }
               
            }
        
        </script>
    </head>
    <body>
        <form action="#" method="POST">
            
            <!-- Text Input -->
            <div>
                <label for="user">Username:</label>
                <input id="user" type="text" name="username" placeholder="Username">
            </div>
        	  
            <!-- Password Input -->
            <div>
                <label for="password">Password:</label>
                <input id="password" type="password" name="password">
            </div>
            
            <hr>
            
            <button type="button" onclick="getUsername()">Get Username</button>
            <button type="button" onclick="setUsername()">Set Username</button>
            <button type="button" onclick="checkPassword()">Check Password</button>
            
        </form>
    </body>
</html>
