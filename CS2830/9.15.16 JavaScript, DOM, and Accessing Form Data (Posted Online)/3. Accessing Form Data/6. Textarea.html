<!-- Main Purpose: Show you how to collect the data from a text area, how to set the 
		text in a text area, and how to clear all the text in a text area. -->

<!-- References: 
        1) http://www.w3schools.com/jsref/prop_html_innerhtml.asp
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Form Elements</title>
        <script>
            
			function getTextarea() {
				var textareaObject = document.getElementById('comments');
				
				console.dir(textareaObject); 
				
				//put both of these together after showing each one 
				//console.log(textareaObject.innerHTML);
                
                console.log(textareaObject.value);
				
			}

			function setTextarea() {
				var textareaObject = document.getElementById('comments');
				
				//use this first all together 
				//textareaObject.innerHTML = "New content";
				
				console.dir(textareaObject); 
                
                textareaObject.value = "Something new!";
				
			}
			function clearTextarea() {
				var textareaObject = document.getElementById('comments');
				
				//try this first all together 
				//textareaObject.innerHTML = "";
				
				console.dir(textareaObject); 
				
				textareaObject.value = null;
                
			} 
		</script>
    </head>
    <body>
        <form action="#" method="POST">
            
            <!-- Textarea -->
            <h3>Comments?</h3>
            <div>
                <textarea id="comments" name="comments">I like CS2830... 
                	but my instructor is kinda weird.</textarea>
            </div>
            
            <hr>
		
            <button type="button" onclick="getTextarea()">Get Textarea</button>
            <button type="button" onclick="setTextarea()">Set Textarea</button>
            <button type="button" onclick="clearTextarea()">Clear Textarea</button>
        </form>
    </body>
</html>
