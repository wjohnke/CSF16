<!-- Main Purpose: To show you how to collect data from radio buttons using a for loop instead of get the data one by one. This code also shows you how to change the selected radio button with JavaScript --> 

<!-- References: 
        1) http://www.w3schools.com/jsref/prop_checkbox_checked.asp
        2) http://www.w3schools.com/jsref/met_doc_getelementsbyname.asp
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML Form Elements</title>
        <script>
            
            function getRadio() {
                var radioObject = document.getElementById("raptor");
                console.log(radioObject.checked);
            }
            
            function setRadio() {
                document.getElementById("trex").checked = true;
            }
            
            function getAllRadio() {
                /*
					We could use getElementById to get each radio input, but it would be nicer to say "I want a reference to all the radio inputs with a name attribute set to 'dinosaurs'"
				
				*/
                var radioObjects = document.getElementsByName("dinosaurs");
                console.dir(radioObjects);
                
                for (var i = 0; i < radioObjects.length; i++) {
                    console.log(radioObjects[i].id + " = " + radioObjects[i].checked);
                }
            }
            
        </script>
    </head>
    <body>
        <form action="#" method="POST">
           
            <!-- Radio Buttons -->
            <h3>What is your favorite dinosaur?</h3>
            <div>
                <input id="raptor" type="radio" name="dinosaurs" value="velociraptor" checked>
                <label for="raptor">Velociraptor</label>
            </div>
            <div>
                <input id="iguanodon" type="radio" name="dinosaurs" value="iguanodon">
                <label for="iguanodon">Iguanodon</label>
            </div>
            <div>
                <input id="trex" type="radio" name="dinosaurs" value="trex">
                <label for="trex">Trex</label>
            </div>
            
            <!-- get all radio, then add this extra one --> 
            <div>
            	<label for="trex">Example</label>
                <input id="example" type="radio" name="dinosaurs" value="example">  
            </div>
            
            <hr>
		
            <button type="button" onclick="getRadio()">Get Radio</button>
            <button type="button" onclick="setRadio()">Set Radio</button>
            <button type="button" onclick="getAllRadio()">Get All Radio</button>
            
        </form>
    </body>
</html>
