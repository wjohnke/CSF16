<!DOCTYPE html> 
<html>
<head>
	<title>jQuery Plugins Combined</title>
	
	<style>
		h1, div, p {
			position: relative;
			height: 150px;
			border: 1px solid black;
		}
	</style>
	
	<script src="jquery-1.11.2.min.js"></script>
	
	<script>
        // jQuery plugins
        (function( $ ){
            
            // Colorize
            $.fn.colorize = function(color) {  
                return this.css('background-color', color);
            };
            
            // Bieberize
            $.fn.bieberize = function() {  
                var counter = 0;
                return this.each(function(index, elem) {
                    setTimeout(function() {
                        $(elem).append('<img src="images/bieber.jpg">');
                    }, counter);
                    counter += 50;
                });
            };

        })( jQuery );
        
        
        $(function() {
            $('#bieberizer_colorizer').click(function() {
                $(".special")
                    .colorize('rgb(228, 71, 71)')
                    .bieberize();
            });
        });

	</script>
	
</head>
<body>
	<button type="button" id="bieberizer_colorizer">Bieberize and Colorize</button>
	
	<h1 class="special">This is a header</h1>
	<div class="special">This is a div. It is special.</div>
	<p class="special">This is some text inside of a paragraph.</p>
	<p>This is some other text in a paragraph that is not special :)</p>
</body>
</html>
