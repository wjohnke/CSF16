<!DOCTYPE html> 
<html>
<head>

	<title>jQuery Plugin: Colorize</title>
	
	<style>
		h1, div, p {
			height: 150px;
			border: 1px solid black;
		}
	</style>
	
	<script src="jquery-1.11.2.min.js"></script>
	
	<script>
        
        /*
            References
                http://learn.jquery.com/plugins/
                http://learn.jquery.com/plugins/basic-plugin-creation/
                http://benalman.com/news/2010/11/immediately-invoked-function-expression/
        */
		
        // An Immediately Invoked Function Expression is used to protect the $ alias and global namespace
		(function($){
            
            $.fn.colorize = function(color) {
                // In this function, "this" refers to a matched set of jQuery objects
                this.css("background-color", color);
                
                // "this" is typically returned for chaining
                return this;
            };
            
            
        }(jQuery));
        
        
        // When the page loads
        $(function() {
           
            // Colorize and change the text of objects with a class "special"
            $(".special")
                .colorize("steelblue")
                .html("hello world");
            
        });
		
	</script>
</head>
<body>
	<h1 class="special">This is a header</h1>
	<div class="special">This is a div. It is special.</div>
	<p class="special">This is some text inside of a paragraph.</p>
	<p>This is some other text in a paragraph that is not special :)</p>
</body>
</html>
