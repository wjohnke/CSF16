	<script>
        
        // When the page loads...
        $(function() {
            var app = new Application('Professor Wergeles');
            app.Start();
        });

        
        
        // Application class
        function Application(name) {
            this.name = name;
        }

        Application.prototype.Start = function() {
            
            // this = Application object instance
            console.dir(this);
            
            var advert = new Advertisement();
            advert.Retrieve(this.onDataReceived);
        };

        Application.prototype.onDataReceived = function(data) {
            
            // this = jQuery $.get context
            console.dir(this);
            
            console.log(this.name + ': ' + data);
        };
         
        // Advertisement class
        function Advertisement() {

        }

        };
	</script>
</head>

This is a data retrieval example.  An alert will pop up with the retrieved data.

</html>
